<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="playing-field" class="centered">
            <div id="ball" class="centered"></div>
        </div>
        <div id="arrows" class="centered">
            <div onclick="moveBallUp()" id="up" class="arrow">&uarr;</div>
            <div onclick="moveBallLeft()" id="left" class="arrow">&larr;</div>
            <div onclick="moveBallRight()" id="right" class="arrow">&rarr;</div>
            <div onclick="moveBallDown()" id="down" class="arrow">&darr;</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
