<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="search">
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>

        <button>Find Apartments</button>
    </div>

    <hr>

    <div id="results">
    </div>
    
    <script id="apartments-template" type="text/x-handlebars-template">
        {{#if apartments}}
            {{#each apartments}}
                <div class="apartment result">
                    <img src="https://circaoldhouses.com/wp-content/uploads/2017/10/key-hole-house-1.jpg" alt="">            
                    <label class="l-addr">Address:</label>
                    <p class="address"> {{address}}</p>
                    <label class="l-price">Price:</label>
                    <p class="price">${{price}}</p>
                    <label class="l-rooms">Rooms:</label>
                    <p class="rooms">{{rooms}}</p>
                    <label class="l-park">Parking:</label>
                    <p class="parking">
                        {{#if parking}}
                            <i class="green fa-solid fa-check"></i>
                        {{else}}
                            <i class="red fa-solid fa-x"></i>
                        {{/if}}
                    </p>
                    {{#if immediate}}
                        <label>Contact Details:</label>
                        <p>{{contactDetails.name}}</p>
                        <p>{{contactDetails.email}}</p>
                    {{/if}}
                    {{#if features}}
                    <div class="result-features">
                        <label>Features: </label>
                        {{#each features}}
                            <p>{{this}}</p>
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
            {{/each}}
        {{else}}
            <h1 class="no-match">There are no matching apartments :(</h1>
        {{/if}}
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
