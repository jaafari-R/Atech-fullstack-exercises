<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics Task</title>
</head>
<body>
    <!-- Q: Make a list nested inside of a div element -->
    <!-- Q: Make one of the items from the list a link to a different website -->
    <div>
        <ol>
            <li>Wake up</li>
            <li><a href="https://www.minecraft.net/en-us">Play games</a></li>
            <li>Eat</li>
            <li>Sleep</li>
        </ol>
    </div>

    <br>
    <br>

    <!-- Q: Make two spans inside of a div -->
    <div>
        <span>Spans are </span>
        <span>Inline elements</span>
    </div>

    <br>
    <br>

    <!-- Q: Display a big header with an image under it, and a subheader explaining the image -->
    <div>
        <h1>Cat attacked by dogs</h1>
        <img src="hurt-cat.webp" alt="" width="300px">
        <h3>A cat was taking a nap when it was suddenly attacked by two agrassive dogs. The dogs claimed that they were just playing, but the cat is traumatised for life.</h3>
    </div>
    
    <br>
    <br>

    <!-- Q: Create a simple form layout -->
    <form action="">
        <h3>Your Info</h3>
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="Name">
        </div>
        <div>
            <label for="">Wish:</label>
            <input type="text" placeholder="Make a wish">
        </div>
        <div>
            <label for="">Birthday:</label>
            <input type="date">
        </div>
        <button>Submit</button>
    </form>

</body>
</html>
